<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Churn Predictor</title>
</head>
<body>
    <h1>Subscription Churn Predictor</h1>
    <form method="POST" action="/">
        <label for="age">Customer Age:</label>
        <input type="number" id="age" name="age" required><br>
        
        <label for="subscription_duration">Subscription Duration (months):</label>
        <input type="number" id="subscription_duration" name="subscription_duration" required><br>
        
        <label for="interaction_frequency">Interaction Frequency (per month):</label>
        <input type="number" id="interaction_frequency" name="interaction_frequency" required><br>
        
        <label for="activity_score">Activity Score (0 to 1):</label>
        <input type="number" step="0.01" id="activity_score" name="activity_score" required><br>
        
        <button type="submit">Predict Churn</button>
    </form>
</body>
</html>
